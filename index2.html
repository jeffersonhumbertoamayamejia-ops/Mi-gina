<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>TecnoCode</title>
</head>
<body>
    <section>
        <h1>Inicio de cesion</h1>
    </section>

    <form>
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre">
    </form>

    <div>
        <form>
            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Ingrese su apellido">
        </form>
    </div>

    <div>
        <form>
            <label for="E-Mail">E-Mail</label>
            <input type="email" placeholder="Ingrese su correo electronico">
        </form>
    </div>

    <div>
        <form>
            <label for="Edad">Edad</label>
            <input type="text" placeholder="Ingrese su edad">
        </form>
    </div>

    <section>
        <div>
            <h2>Escoje tu profecion</h2>
            <form>
                <select name="Profecion">
                    <option >Informatico</option>
                    <option>Programador</option>
                    <option>Editor</option>
                    <option>Analista de sistemas</option>
                    <option>Diseñador web</option>
                    <option>Diseñador de sistemas</option>
                    <option>Otra</option>
                </select>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h3>Uso de la cuenta</h3>
            <form>
                <select name="Cuenta">
                    <option>Personal</option>
                    <option>Familiar</option>
                    <option>Trabajo</option>
                    <option>Escolar</option>
                    <option>Otra</option>
                </select>
            </form>
        </div>
    </section>

    <section>
        <div>
            <h4>Pais</h4>
            <form>
                <label for="Pais"></label>
                <input type="text" placeholder="Ingrese su Pais">
            </form>
        </div>
    </section>

   <button type="submit">Enviar</button>

    <footer>
        <p>TecnoCode</p>
    </footer>
</body>
</html>
